<!--login page source code-->
<html>
<head>

<title>Sign in page</title>
<link href="Sign in.css" rel="stylesheet" type="text/css">	    <!--an external link to the stylesheet-->
	
</head>

<body>
	<img src="Logo.png" width="222" height="81" alt="VRGini logo"/>    <!--VRgini logo-->
	
<form>	
<table align="center">	
  
	<tr>
		<td id="key"> Email:</td>
		<td> <input type="text" placeholder="ex: myname@gmail.com"> </input><br></td>  <!--inpot box to get the email-->
	</tr>
	
	<tr>
		<td id="key"> Password:</td>
		<td> <input type="password" placeholder="*********" > </input> </td> <!-- inpot box to get the password-->
	</tr>

	<tr>
		<td colspan="2" align="left" id="key" > <input type="checkbox"> Keep me signed in </td> <!--check box to keep the user signed in-->
	</tr>

	<tr>
		<td colspan="2" align="center" > <input type="button" value="Sign in" </td> <!-- click button to sign in and check user info -->
	</tr>

	<tr>
		<td id="key" colspan="2" align="left"> No account? <a href="sign up.html" >Create one</a></td> <!-- link to sign up page-->	
	</tr>
	
</table>
</form>
</body>
</html>
